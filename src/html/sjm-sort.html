				//		linenumber:thisLineNumber
				//	}
				var arr = ["人气百搭", "简约时尚", '气质正装', '优雅知性', '暖冬必备', '酷黑时尚', '早秋风尚', '甜美色调', "时髦配饰", '阳光暖男']
					//				var arr2=[""]
				$.ajax({
					url: 'http://datainfo.duapp.com/shopdata/getGoods.php',
					type: 'get',
					//		data:params,
					dataType: 'jsonp',
					success: function(data) {
						//						console.log(data.length);
						if(data.length) {
							for(var i = 0; i <= 4; i++) {
								var oLi = $("<li class='sjm-rec'><img src='" + data[i].goodsListImg + "'/><p class='top'>" + arr[i] + "</p><p class='bottom'>" + data[i].className + "</p></li>")
								$('.recommend .recommend-wrap').append(oLi);

							}
							//点击进入此类
							$('.recommend .recommend-wrap').on('click', '.sjm-rec', function() {
								var n = $(this).children(".bottom").text();

								console.log(n)
								window.location.href = 'sjm-search.html?selectText=' + encodeURI(n);
								
								enterThisSelect()

							})
							$.each(data, function(i) {
								if(i > 4) {
									var div0 = "<div class='swiper-slide'><img src='" + data[i].goodsListImg + "' /><span>" + arr[i] + "</span></div>"
									$(".hot .container .wrapper").append(div0);

								}
							});
							var myswiper = new Swiper('.container', {
								freeMode: true,
								freeModeMomentum: false,
								slidesPerView: 'auto',
								resistanceRatio: 0,
							})
						}

					}
				})
			}

			// 点击 搜索商品 进入搜索详情页面
			$('#search').on('touchstart', function() {
				var ipt = $('.ipt').val();
				window.location.href = 'sjm-search.html?selectText=' + encodeURI(ipt);
			})

			function enterThisSelect() {

				$.ajax({
					url: 'http://datainfo.duapp.com/shopdata/selectGoodes.php',
					type: 'get',
					data: n,
					dataType: "jsonp",
					success: function(data) {
						console.log(data);
						$('#thelist').html("");
						if(data.length) {
							var li = $("<li class='single' id='" + data[i].goodsID + "'></li>");
							var discount = Math.round(data[i].price * data[i].discount / 10);
							if(discount == 0) {
								discount = data[i].price;
							}
							var inner = "<a href='javascript:;' class='img_a'><img class='good_img' src='" +
								data[i].goodsListImg + "' /></a><a href='###' class='text'>" +
								data[i].goodsName + "</a><span class='price'>￥" +
								data[i].price + "</span><span class='discount'>￥" + discount + "</span>"
							li.html(inner);
							li.appendTo($(".list_goods"));
						}

					}
				})
			}
